<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: 'Arial', sans-serif; color: #333; line-height: 1.6; padding: 20px; }
        .header { text-align: center; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { color: #2c3e50; margin: 0; text-transform: uppercase; }
        .info { margin-bottom: 30px; font-size: 12px; color: #7f8c8d; }

        /* Stilovi za tabelu */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #2c3e50; color: white; padding: 12px; text-align: left; }
        td { border: 1px solid #ddd; padding: 10px; font-size: 13px; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        /* KPI sekcija za naglašene brojeve */
        .kpi-box { background: #ecf0f1; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; }

        .footer { margin-top: 50px; text-align: center; font-size: 10px; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="header">
    <h1>{{NASLOV}}</h1>
    <p>{{PODNASLOV}}</p>
</div>

<div class="info">
    Izvještaj generisao: <strong>{{KORISNIK}}</strong> | Datum: {{VRIJEME}}
</div>

<div class="kpi-box">
    {{KPI_SEKCIJA}}
</div>

<h3>TABELARNI PREGLED</h3>
{{TABELA_SADRZAJ}}

<div class="footer">
    © 2026 RouteVision Final - Sistem za upravljanje transportom
</div>

</body>
</html>
